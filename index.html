<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <ul style="list-style: none;">
                <li><img src="./images/icon-profile.png"></li>
                <li><img src="./images/logo.png"></li>
                <li><img src="./images/icon-chat.png"></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="user-profiles-container">
            <div class="badge-container">
                <img class="badge-like" src="./images/badge-like.png" alt="like-badge">
                <img class="badge-dislike" src="./images/badge-nope.png" alt="dislike-badge">
            </div>
            <div class="fade-container">
            <!-- setDogHtml() -->
            </div>
        </section>
        <section class="buttons-container">
            <div class="button-wrapper">
                <button class="dislike-btn"><img src="./images/icon-cross.png"></button>
                <button class="like-btn"><img src="./images/icon-heart.png"></button> 
            </div>
        </section>            
    </main>
    <script src="./index.js" type="module"></script>
</body>
</html>
